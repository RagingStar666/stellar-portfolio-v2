<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the Netlify CMS stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.10.192/dist/cms.css" />
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
    <script>
      // Force reload if CMS doesn't load properly
      setTimeout(function() {
        if (!window.CMS || document.querySelector('.nc-loading')) {
          console.log('CMS not loaded properly, reloading...');
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
