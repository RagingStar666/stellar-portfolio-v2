<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="https://esm.sh/@staticcms/core@4.0.0/dist/main.css" />
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script type="module">
      import CMS from 'https://esm.sh/@staticcms/core@4.0.0/dist/static-cms-core.js'
      
      // Initialize CMS
      CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main',
          },
          local_backend: true, // Enable local development
          media_folder: 'public/images/uploads',
          public_folder: '/images/uploads',
          // Include collections from config.yml to avoid duplication
          load_config_file: true
        }
      });
    </script>
  </body>
</html>
